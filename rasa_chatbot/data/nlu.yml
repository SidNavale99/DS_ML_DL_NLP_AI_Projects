version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - cu
    - good bye
    - cee you later
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: weather
  examples: |
    - what's the weather
    - what is the temperature today
    - what is the temperature
    - i want to know the temperature
    - i want to know the weather of today
    - tell me the weather forecast
    - hows the weather today

- intent: weather_for_location
  examples: |
    -  what is the weather in [Pune](location)
    - what is the weather in [New Delhi](location)
    - weather of [Mumbai] (location)
    - Today's weather in [Bangalore](location)
    - [Kolkata](location) weather
    - Tell me weather of [Hyderabad](location)
#    - Can you tell me weather of [London](location)

- intent: city_info
  examples: |
    - [New Delhi](location)
    - [India](location)
    - [Mumbai](location)
    - [Pune](location)
    - [Kolkata](location)
    - [Bangalore](location)
#    - [London](location)
   

- intent: thanks
  examples: |
    - thanks
    - thank you
    - OK

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
